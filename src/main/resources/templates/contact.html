<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login CityScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
  }
</style>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Contact</h2>
              <p class="text-white-50 mb-5">Please enter your email and the problem!</p>

              <!-- Form di login -->
              <form th:action="@{contact/sendInfo}" method="POST">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="mail" name="mail" class="form-control form-control-lg" required />
                  <label class="form-label" for="mail">Email</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <select class="form-select" id="problem" name="problem" required>
                    <option value="" disabled selected>Select an option</option>
                    <option th:each="problem : ${problems}"
                            th:value="${problem}"
                            th:text="${problem}">
                    </option>
                  </select>
                  <label class="form-label" for="problem">Choose an option</label>
                </div>

                <!-- Textarea Field -->
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                  <label class="form-label" for="text">Enter description</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Send Request</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
