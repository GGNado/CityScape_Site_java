<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact CityScape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }
    .form-outline {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-outline input, .form-outline select, .form-outline textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
    }
    .form-outline label {
      position: absolute;
      top: 0.75rem;
      left: 1rem;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }
    .form-outline input:focus + label,
    .form-outline input:not(:placeholder-shown) + label,
    .form-outline select:focus + label,
    .form-outline select:not(:placeholder-shown) + label,
    .form-outline textarea:focus + label,
    .form-outline textarea:not(:placeholder-shown) + label {
      top: -0.75rem;
      left: 1rem;
      font-size: 0.75rem;
      color: white;
    }
    .btn-outline-light {
      border-color: white;
      color: white;
    }
    .btn-outline-light:hover {
      background: white;
      color: #6a11cb;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/images/background.jpg') no-repeat center center/cover;
      z-index: -1;
      filter: blur(5px);
    }
  </style>
</head>
<body>
<div class="background-image"></div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <img src="/images/city.jpg" alt="CityScape Logo" class="logo">
              <h2 class="fw-bold mb-2 text-uppercase">Contact</h2>
              <p class="text-white-50 mb-5">Please enter your email and the problem!</p>
              <form th:action="@{/contact/sendInfo}" method="POST">
                <div class="form-outline form-white mb-4">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="mail" name="mail" class="form-control form-control-lg bg-transparent text-white" required />
                    <label class="form-label" for="mail">Email</label>
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white"><i class="bi bi-exclamation-circle"></i></span>
                    <select class="form-select bg-transparent text-white" id="problem" name="problem" required>
                      <option value="" disabled selected>Select an option</option>
                      <option th:each="problem : ${problems}" th:value="${problem}" th:text="${problem}"></option>
                    </select>
                    <label class="form-label" for="problem">Choose an option</label>
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white"><i class="bi bi-pencil"></i></span>
                    <textarea class="form-control bg-transparent text-white" id="text" name="text" rows="4" required></textarea>
                    <label class="form-label" for="text">Enter description</label>
                  </div>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Send Request</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
